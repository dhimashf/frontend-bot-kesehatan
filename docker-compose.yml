version: '3.8'

services:
  frontend:
    # BENAR: Gunakan 'build: .' untuk membangun image dari Dockerfile di direktori ini.
    # Jangan gunakan 'image: ghcr.io/...' karena itu milik proyek lain.
    build: .
    container_name: asisten-kesejahteraan-diri-fe
    restart: always
    ports:
      # Memetakan port 3010 di komputer Anda ke port 80 di dalam kontainer.
      # Port 80 adalah port yang digunakan oleh Nginx di dalam Docker.
      - "3010:80"
    environment:
      # Variabel ini akan digunakan oleh Nginx di dalam kontainer.
      # Ganti nilainya di sini jika alamat backend Anda berubah.
      # 'host.docker.internal' adalah nama host khusus yang merujuk ke
      # mesin host (komputer Anda) dari dalam kontainer Docker.
      - backend_url=https://api-psiko.difunand.cloud