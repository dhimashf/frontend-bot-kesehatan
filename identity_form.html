<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lengkapi Identitas - Asisten Kesejahteraan Diri</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Poppins', sans-serif; }
        
        /* Enhanced wellness background with animated floating elements */
        .wellness-bg {
            background: linear-gradient(135deg, #e0f7f4 0%, #cce5ff 50%, #fff4e6 100%);
            position: relative;
            overflow-x: hidden;
        }
        
        .wellness-bg::before, .wellness-bg::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            z-index: 0;
        }

        .wellness-bg::before {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(34, 197, 94, 0.1) 0%, transparent 70%);
            top: -50px;
            left: -50px;
            animation: float 6s ease-in-out infinite;
        }
        
        .wellness-bg::after {
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.1) 0%, transparent 70%);
            bottom: -30px;
            right: -30px;
            animation: float 8s ease-in-out infinite reverse;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(20px); }
        }

        /* Added decorative shapes for visual interest */
        .shape-accent {
            position: absolute;
            opacity: 0.15;
            z-index: 1;
        }
        
        .shape-circle {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #22c55e, #3b82f6);
            border-radius: 50%;
        }
        
        .shape-square {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #f97316, #eab308);
            border-radius: 12px;
            transform: rotate(45deg);
        }

        .form-card {
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08);
            border: 2px solid rgba(34, 197, 94, 0.1);
            position: relative;
            z-index: 10;
        }
        
        /* Enhanced card with gradient top border */
        .form-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #22c55e, #3b82f6, #f97316);
            border-radius: 24px 24px 0 0;
        }

        .input-field, select.input-field {
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 10px 16px;
            font-size: 14px;
            transition: all 0.3s ease;
            width: 100%;
            background-color: white;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        select.input-field {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem;
        }
        
        /* Enhanced input focus state with green highlight */
        .input-field:focus {
            outline: none;
            border-color: #22c55e;
            box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.1);
            background-color: #f0fdf4;
        }

        .btn-submit {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            border-radius: 12px;
            padding: 12px 24px;
            font-weight: 600;
            color: white;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(34, 197, 94, 0.3);
            width: 100%;
        }
        
        /* Enhanced button hover effect */
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(34, 197, 94, 0.4);
            background: linear-gradient(135deg, #16a34a 0%, #15803d 100%);
        }

        .form-radio-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 14px;
        }
        .form-radio-input {
            margin-right: 0.5rem;
            accent-color: #16a34a;
        }
        .other-input {
            display: none;
            margin-top: 0.5rem;
        }

        /* Added section header styling for visual hierarchy */
        .section-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 24px;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 2px solid rgba(34, 197, 94, 0.2);
        }

        .section-header-icon {
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, #22c55e, #3b82f6);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .section-header-title {
            font-weight: 600;
            color: #1e293b;
            font-size: 14px;
        }

        /* Added wellness quote section */
        .wellness-quote {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.05), rgba(59, 130, 246, 0.05));
            border-left: 4px solid #22c55e;
            border-radius: 8px;
            padding: 12px 16px;
            margin-top: 20px;
            font-size: 13px;
            color: #475569;
            font-style: italic;
        }

        #shape-top-left-form {
            top: 5%;
            left: 3%;
        }
        #shape-bottom-right-form {
            bottom: 10%;
            right: 5%;
        }
    </style>
</head>
<body class="wellness-bg flex items-center justify-center min-h-screen py-12 px-4">

    <!-- Added decorative shapes for visual interest -->
    <div id="shape-top-left-form" class="shape-accent">
        <div class="shape-circle"></div>
    </div>
    <div id="shape-bottom-right-form" class="shape-accent">
        <div class="shape-square"></div>
    </div>

    <div class="form-card w-full max-w-4xl p-6 sm:p-10">
        <!-- Enhanced header with better typography -->
        <h2 class="text-3xl font-bold mb-2 text-center text-slate-800">Lengkapi Identitas Anda</h2>
        <p class="text-center text-slate-500 mb-6">Informasi ini hanya akan diisi sekali dan bersifat rahasia.</p>

        <div id="error-message" class="p-4 mb-4 text-sm rounded-lg bg-red-100 text-red-700 hidden" role="alert"></div>

        <form id="identity-form" class="space-y-4">
            <!-- Added section header for personal information -->
            <div class="section-header">
                <div class="section-header-icon">👤</div>
                <div class="section-header-title">Informasi Pribadi</div>
            </div>

            <!-- Email, Inisial, No Kontak -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label for="email" class="block text-slate-700 text-sm font-medium mb-1">1. Email *</label>
                    <input type="email" id="email" name="email" required class="input-field">
                </div>
                <div>
                    <label for="inisial" class="block text-slate-700 text-sm font-medium mb-1">2. Inisial *</label>
                    <input type="text" id="inisial" name="inisial" required class="input-field" maxlength="5">
                </div>
                <div>
                    <label for="no_wa" class="block text-slate-700 text-sm font-medium mb-1">3. No Kontak (WA) *</label>
                    <input type="tel" id="no_wa" name="no_wa" required class="input-field">
                </div>
            </div>

            <!-- Usia, Jenis Kelamin -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="usia" class="block text-slate-700 text-sm font-medium mb-1">4. Usia (tahun) *</label>
                    <input type="number" id="usia" name="usia" required class="input-field" min="18" max="100">
                </div>
                <div>
                    <label for="jenis_kelamin" class="block text-slate-700 text-sm font-medium mb-1">5. Jenis Kelamin *</label>
                    <div class="flex space-x-4 mt-2" id="gender-group">
                        <label class="form-radio-label"><input type="radio" name="jenis_kelamin" value="Laki-laki" required class="form-radio-input"> Laki-laki</label>
                        <label class="form-radio-label"><input type="radio" name="jenis_kelamin" value="Perempuan" class="form-radio-input"> Perempuan</label>
                    </div>
                </div>
            </div>

            <!-- Added section header for professional information -->
            <div class="section-header">
                <div class="section-header-icon">💼</div>
                <div class="section-header-title">Informasi Profesional</div>
            </div>

            <!-- Pendidikan, Lama Bekerja -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="pendidikan" class="block text-slate-700 text-sm font-medium mb-1">6. Pendidikan Terakhir *</label>
                    <select id="pendidikan" name="pendidikan" required class="input-field">
                        <option value="D3 Keperawatan">D3 Keperawatan</option>
                        <option value="Ners">Ners</option>
                        <option value="Magister Keperawatan">Magister Keperawatan</option>
                        <option value="Ners Spesialis">Ners Spesialis</option>
                    </select>
                </div>
                <div>
                    <label for="lama_bekerja" class="block text-slate-700 text-sm font-medium mb-1">7. Lama Bekerja (tahun) *</label>
                    <input type="number" id="lama_bekerja" name="lama_bekerja" required class="input-field">
                </div>
            </div>

            <!-- Status Pegawai, Jabatan -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="status_pegawai" class="block text-slate-700 text-sm font-medium mb-1">8. Status Pegawai *</label>
                    <select id="status_pegawai" name="status_pegawai" required class="input-field">
                        <option value="ASN">ASN</option>
                        <option value="Non ASN">Non ASN</option>
                        <option value="Lainnya">Lainnya</option>
                    </select>
                    <input type="text" name="status_pegawai_other" id="status_pegawai_other" placeholder="Sebutkan status lain" class="input-field other-input">
                </div>
                <div>
                    <label for="jabatan" class="block text-slate-700 text-sm font-medium mb-1">9. Jabatan/Posisi *</label>
                    <select id="jabatan" name="jabatan" required class="input-field">
                        <option value="Kepala Ruangan Penanggung Jawab Mutu">Kepala Ruangan Penanggung Jawab Mutu</option>
                        <option value="Perawat Penanggung Jawab Asuhan (PPJA) Ketua tim/PJ shift">PPJA / Ketua tim / PJ shift</option>
                        <option value="Perawat Pelaksana">Perawat Pelaksana</option>
                        <option value="Lainnya">Lainnya</option>
                    </select>
                    <input type="text" name="jabatan_other" id="jabatan_other" placeholder="Sebutkan jabatan lain" class="input-field other-input">
                </div>
            </div>

            <!-- Unit Kerja, Status Perkawinan -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="unit_ruangan" class="block text-slate-700 text-sm font-medium mb-1">10. Unit/Ruangan Kerja *</label>
                    <input type="text" id="unit_ruangan" name="unit_ruangan" required class="input-field">
                </div>
                <div>
                    <label for="status_perkawinan" class="block text-slate-700 text-sm font-medium mb-1">11. Status Perkawinan *</label>
                    <select id="status_perkawinan" name="status_perkawinan" required class="input-field">
                        <option value="Belum Menikah">Belum Menikah</option>
                        <option value="Menikah">Menikah</option>
                        <option value="Cerai Mati">Cerai Mati</option>
                        <option value="Cerai Hidup">Cerai Hidup</option>
                    </select>
                </div>
            </div>

            <!-- Added section header for family information -->
            <div class="section-header">
                <div class="section-header-icon">👨‍👩‍👧</div>
                <div class="section-header-title">Informasi Keluarga</div>
            </div>

            <!-- Status Kehamilan, Jumlah Anak -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="status_kehamilan" class="block text-slate-700 text-sm font-medium mb-1">12. Status Kehamilan *</label>
                    <div class="flex space-x-4 mt-2" id="is_pregnant-group">
                        <label class="form-radio-label"><input type="radio" name="status_kehamilan" value="Ya" required class="form-radio-input"> Ya</label>
                        <label class="form-radio-label"><input type="radio" name="status_kehamilan" value="Tidak" class="form-radio-input"> Tidak</label>
                    </div>
                </div>
                <div>
                    <label for="jumlah_anak" class="block text-slate-700 text-sm font-medium mb-1">13. Jumlah Anak *</label>
                    <input type="number" id="jumlah_anak" name="jumlah_anak" required class="input-field" placeholder="Ketik 0 jika belum ada">
                </div>
            </div>

            <!-- Added wellness quote for motivation -->
            <div class="wellness-quote">
                💚 "Setiap informasi yang Anda berikan membantu kami memberikan dukungan kesehatan mental yang lebih baik untuk Anda."
            </div>

            <div class="pt-4">
                <button type="submit" class="btn-submit">
                    Simpan dan Lanjutkan
                </button>
            </div>
        </form>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
