<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi - Asisten Kesejahteraan Diri</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Poppins', sans-serif; }
    </style>
</head>
<body class="bg-gradient-to-br from-emerald-50 to-cyan-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-sm">
        <div class="flex justify-center mb-6">
            <div class="rounded-full bg-emerald-100 p-3">
                <svg class="w-8 h-8 text-emerald-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path></svg>
            </div>
        </div>
        <h2 class="text-2xl font-bold mb-6 text-center text-slate-800">Buat Akun Baru</h2>
        
        <div id="error-message" class="p-4 mb-4 text-sm rounded-lg bg-red-100 text-red-700 hidden" role="alert"></div>

        <form id="register-form" action="#">
            <div class="mb-4">
                <label for="email" class="block text-slate-700 text-sm font-medium mb-2">Email</label>
                <input type="email" id="email" name="email" required autocomplete="email"
                class="appearance-none border border-slate-300 rounded-lg w-full py-2 px-3 text-slate-700 leading-tight focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-slate-700 text-sm font-medium mb-2">Password</label>
                <input type="password" id="password" name="password" required autocomplete="new-password"
                class="appearance-none border border-slate-300 rounded-lg w-full py-2 px-3 text-slate-700 mb-3 leading-tight focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent">
            </div>
            <div class="flex items-center justify-between">
                <button type="submit"
                        class="bg-emerald-500 hover:bg-emerald-600 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline w-full transition duration-150">
                    Daftar
                </button>
            </div>
        </form>

        <div class="mt-6 text-center">
            <p class="text-gray-600 text-sm">
                Sudah punya akun?
                <a href="/login" class="font-medium text-emerald-600 hover:text-emerald-700">Masuk di sini</a>
            </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
